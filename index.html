<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="simpleCSS.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <title>Music Player</title>
</head>
<body>
    <div class="leftPanel">
        <div class="title">Playlist</div>
        <div class="recommended flxCenter flxColumn">
            <div class="playList flxLeft">Playlist</div>
            <div class="lastListening flxLeft">Last Listened</div>
            <div class="recommendedList flxLeft">Recommended</div>
        </div>
        <div class="queue">
            <div class="currentQueue1 flx queueList">
                <div class="songNumber flxCenter"> 01</div>
                <div class="songImage flxCenter"></div>
                <div class="songTitle flxCenter flxColumn">
                    <div class="songName">On My Way</div>
                    <div class="songAuthor">Cartoon</div>
                </div>
                <div class="songPlayButton flxCenter">
                    <i class="bi bi-play-circle-fill pauseBtn"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="mainPanel">
        <div class="banner flx">
            <nav>
                <ul class="flxCenter">
                    <li>Discover</li>
                    <li>MY LIBRARY</li>
                    <li>RADIO</li>
                </ul>
            </nav>
            <div class="searchBox">

            </div>
            <div class="userProfile">

            </div>
        </div>
        <div class="popularSongs"></div>
        <div class="popularArtists"></div>
    </div>
    
</body>
</html>
