<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alignment.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="simpleCSS.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <title>Music Player</title>
</head>
<body>
    <div class="leftPanel">
        <div class="title">Playlist</div>
        <div class="recommended flxCenter flxColumn">
            <div class="playList flxLeft">Playlist</div>
            <div class="lastListening flxLeft">Last Listened</div>
            <div class="recommendedList flxLeft">Recommended</div>
        </div>
        <div id="queue" class="queue">
        </div>
    </div>
    <div class="mainPanel">
        <div class="banner">
            <div class="flx">
                <nav>
                    <ul class="flxCenter">
                        <li>Discover</li>
                        <li>MY LIBRARY</li>
                        <li>RADIO</li>
                    </ul>
                </nav>
                <div class="searchBox flxCenter">
                    <div>
                        <input placeholder="Search Music .. " type="text">
                    </div>
                </div>
                <div class="userProfile flxCenter">
                    <img src="" alt="">
                </div>
            </div>
            <div class="recommendedAlbum">
                <div class="albumTitle flxLeft">Alen Walker-Fade</div>
                <div class="albumDescription">You were the shadow to my light Did you feel us Another start You fade
                    Away afraid our aim is out of sight Wanna see us Alive</div>
                <div class="albumButtons flxCenter">
                    <button>Play</button>
                    <button>Follow</button>
                </div>

            </div>
            
        </div>
        <div class="popularSongs">
            <div class="popTitle flxLeft">Popular Song</div>
            <div id="popSongQueue" class="popSongQueue flx">

            </div>
        </div>
        <div class="popularArtists flx flxColumn">
            <div class="popArtistsHeading flx">Popular Artists</div>
          <div id="popArtists" class="popArtists flx">

          </div>
        </div>
    </div>
    <div class="bottomPanel flx">
        <div class="musicVisulaizer"></div>
        <div class="songDetail"></div>
        <div class="songControlArea"></div>
        <div class="songTimeArea"></div>
        <div class="songVolumeControlArea"></div>
    </div>
    
</body>
<script src="src/scripts/script.js"></script>
<script src="src/scripts/Queue.js"></script>
<script src="src/scripts/PopularSongs.js"></script>
<script src="src/scripts/PopularArtists.js"></script>
</html>
